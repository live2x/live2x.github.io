<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IYOYO 网站">
    <title>网站建设中 - IYOYO</title>
    <link rel="icon" href="https://vitepress.dev/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #42b983;
            --secondary-color: #2c3e50;
            --text-light: #fff;
            --text-dark: #333;
            --bg-light: #fafafa;
            --bg-dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 顶部 Hero 区域 */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .cta-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            background-color: var(--text-light);
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background-color: #eaeaea;
        }

        /* 日期和时间样式 */
        .date-time-container {
            margin-top: 80px;  /* 增加上边距 */
            text-align: center;
            opacity: 0.7; /* 使日期和时钟变得稍微淡化，减少突出感 */
        }

        .date-time {
            font-size: 1.5rem;  /* 缩小字体 */
            font-weight: 400;
            color: var(--text-light);
        }

        .time {
            font-size: 2.5rem;  /* 缩小时间字体 */
            font-weight: 500;
            color: var(--text-light);
        }

        /* 功能展示区域 */
        .features {
            background-color: var(--bg-light);
            padding: 80px 20px;
        }

        .features h2 {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 40px;
        }

        .feature-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .feature-card {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .feature-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .feature-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .feature-card p {
            font-size: 1rem;
            color: var(--text-dark);
        }

        /* 页脚 */
        footer {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 1rem 0;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1>网站建设中</h1>
            <p>敬请期待，我们正在为您打造全新体验。</p>

            <!-- 日期和时间 -->
            <div class="date-time-container" id="date-time-container">
                <div class="date-time" id="date">2024年12月09日 星期一</div>
                <div class="time" id="time">00:00:00</div>
            </div>
        </div>
    </div>

    <!-- Features Section -->
    <div class="features">
        <div class="container">
            <h2>即将推出的功能</h2>
            <div class="feature-cards">
                <div class="feature-card">
                    <i class="fas fa-bolt"></i>
                    <h3>极速性能</h3>
                    <p>通过先进技术实现极速加载，为用户带来流畅体验。</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-cogs"></i>
                    <h3>简单配置</h3>
                    <p>灵活的设置选项，轻松上手，无需专业技术背景。</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>移动优先</h3>
                    <p>响应式设计，保证在任何设备上都有完美呈现效果。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span>  IYOYO. All rights reserved.</p>
    </footer>

    <!-- 实时更新 JavaScript -->
    <script>
        function updateClockAndDate() {
            const now = new Date();

            // 时间部分
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // 日期部分
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];

            // 更新日期和时间
            document.getElementById('date').textContent = `${year}年${month}月${day}日 ${weekday}`;
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 初始化并定时更新
        setInterval(updateClockAndDate, 1000);
        updateClockAndDate();

        // Set the current year in the footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
